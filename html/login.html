<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ethio Events</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
      <nav class="navbar">
        <div class="logo">Ethio Events</div>
        <div class="nav-links" id="navLinks">
          <a href="/html/index.html">Home</a>
          <a href="/html/about.html">About</a>
          <a href="/html/events.html">Events</a>
          <a href="/html/contact.html">Contact</a>
          <a href="/html/login.html"><button class="login-btn">Login</button></a>
        </div>
          
          <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
       </div>
    </nav>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Ethio Events</h1>
                <p>Welcome back! Please login to continue.</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-group">
                       
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        
                        <input type="password" id="password" placeholder="Enter your password" required>
                       
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <div class="auth-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <p>Don't have an account? <a href="/html/register.html">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
