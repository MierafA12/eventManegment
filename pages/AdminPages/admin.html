<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Event | Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/admin.css" />
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column p-3">
      <h5 class="text-white sidebar-label">Admin Panel</h5>
      <a href="admin.html">
        <span class="sidebar-icon">âž•</span>
        <span class="sidebar-label">Add Event</span>
      </a>
      <a href="viewUsers.html">
        <span class="sidebar-icon">ðŸ‘¥</span>
        <span class="sidebar-label">View Users</span>
      </a>
      <a href="statistics.html">
        <span class="sidebar-icon">ðŸ“Š</span>
        <span class="sidebar-label">Statistics</span>
      </a>
    </div>

    <!-- Content -->
    <div class="content  p-4">
      <div class="form-section active-section">
        <h3>Add Event</h3>
        <form class="card p-4 shadow-sm" enctype="multipart/form-data">
          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <label class="form-label">Event Name</label>
                <input type="text" id="eventName" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="description" class="form-control" rows="3" required></textarea>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Organizer</label>
                  <input type="text" id="organizer" class="form-control" required />
                </div>
                <div class="col">
                  <label class="form-label">Location</label>
                  <input type="text" id="location" class="form-control" required />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Guest</label>
                <input type="text" id="guest" class="form-control" />
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Date</label>
                 <input type="date" id="date" class="form-control" required />
                </div>
                <div class="col">
                  <label class="form-label">Time</label>
                 <input type="time" id="time" class="form-control" required />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label class="form-label">Age Limit</label>
                  <input type="number" id="ageLimit" class="form-control" />
                </div>
                <div class="col">
                  <label class="form-label">Fee (ETB)</label>
                  <input type="number" id="fee" class="form-control" />
                </div>
              <label for="eventImage" class="form-label">Upload Event Image</label>
              <input type="file" class="form-control mb-3" id="eventImage" name="eventImage" accept="image/*" />
              <div id="imagePreview" class="w-100 text-center">
                <!-- Preview goes here -->
              </div>
               <div class="text-end mt-4">
            <button type="submit" class="btn btn-primary">Add Event</button>
          </div>
              </div>
            </div>
            </div>
          </div>

          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/admin.js"></script>
</body>
</html>
